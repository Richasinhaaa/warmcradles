<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Therapy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aquamarine;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ff6f61;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Online Therapy Sign-Up</h1>
    <form id="online-therapy-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="problem">Problems you're facing:</label>
        <textarea id="problem" required></textarea>
        <br>
        <label for="time">Suitable time:</label>
        <input type="text" id="time" required>
        <br>
        <button type="submit">Submit & Pay (₹250)</button>
    </form>

    <script>
        document.getElementById('online-therapy-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const problem = document.getElementById('problem').value;
            const time = document.getElementById('time').value;

            const upiId = "richa050106@okicici";
            const amount = 250;
            const message = Pay ₹${amount} for Online Therapy: ${name}, ${problem}, ${time};

            const upiUrl = upi://pay?pa=${upiId}&pn=YourName&am=${amount}&tid=${Date.now()}&msg=${encodeURIComponent(message)};

            window.location.href = upiUrl;
        });
    </script>
</body>
</html>
