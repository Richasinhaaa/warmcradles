<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Therapy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; 
            margin: 0;
            padding: 20px;
            color: #333; 
        }
        h1 {
            text-align: center;
            color: #4a90e2; 
        }
        form {
            max-width: 500px;
            margin: 0 auto; 
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 16px; 
        }
        button {
            background-color: #4caf50; 
            color: white; 
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s; 
            width: 100%; 
        }
        button:hover {
            background-color: #45a049; 
        }
        
        @media (max-width: 600px) {
            form {
                width: 90%; 
            }
        }
    </style>
</head>
<body>
    <h1>Offline Therapy Sign-Up</h1>
    <form id="offline-therapy-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <br>
        <label for="time">Preferred Time:</label>
        <input type="text" id="time" required>
        <br>
        <label>Therapy Type:</label>
        <select id="therapy_type">
            <option value="community">Community Therapy</option>
            <option value="one-on-one">One-on-One Therapy</option>
        </select>
        <br>
        <button type="submit">Submit & Pay (₹400)</button>
    </form>

    <script>
        document.getElementById('offline-therapy-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

           
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const time = document.getElementById('time').value;
            const therapyType = document.getElementById('therapy_type').value;

        
            const upiId = "your_upi_id@upi"; 
            const amount = 400;
            const message = Pay ₹${amount} for Offline Therapy: ${name}, ${address}, ${time}, ${therapyType};

           
            const upiUrl = upi://pay?pa=${upiId}&pn=YourName&mc=YourMerchantCode&tid=${Date.now()}&am=${amount}&msg=${encodeURIComponent(message)};

            
            window.location.href = upiUrl;
        });
    </script>
</body>
</html>
